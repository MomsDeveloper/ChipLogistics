# Tools configuration

[flake8]
format = wemake


ignore =
    # Weird rule about getters/setters
    WPS615

per-file-ignores =
    **\repo.py:
        # Allow missing returns in interfaces
        DAR202
    tests/*.py:
        # Allow asserts in tests
        S101,
        # Allow fixtures names shadowing
        WPS442

[isort]
profile = wemake
line_length = 79

[mypy]
strict = True
